<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="src/style.css">
    <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700;900&display=swap" rel="stylesheet">
    <script defer src="src/script.js"></script>
    <title>Newsletter sing-up Form</title>
</head>
<body>
    <main>
        <section class="container-subscribe">
            <div class="left-side-texts">
                <h1>Stay updated!</h1>
                <p>Join 60,000+ product managers receiving monthly updates on:</p>
                <div class="imgs-sucess">
                    <figure><img src="assets/images/icon-list.svg" alt=""><p>Product discovery and building what matters</p></figure>
                    <figure><img src="assets/images/icon-list.svg" alt=""><p>Measuring to ensure updates are a success</p></figure>
                    <figure><img src="assets/images/icon-list.svg" alt=""><p>And much more!</p></figure>
                </div>
                <div class="form">
                    <label>Email address<span id="error-email"></span></label><input type="email" placeholder="email@company.com" id="email" onfocus="redefinirMsg()">
                    <button>Subscribe to monthly newsletter</button>
                </div>
            </div>

            <div class="right-side-img">
                <picture>
                    <source srcset="assets/images/illustration-sign-up-mobile.svg" media="(max-width: 768px)">
                    <img src="assets/images/illustration-sign-up-desktop.svg" alt="">
                </picture>
            </div>
        </section>

        <section class="container-thanks hidden">
            <figure><img src="assets/images/icon-success.svg" alt=""></figure>
            <h1>Thanks for subscribing!</h1>
            <p>A confirmation email has been sent to <span></span>. 
                Please open it and click the button inside to confirm your subscription.</p>
            <button>Dismiss message</button>

        </section>
    </main>
</body>
</html>
